



<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Only my gourmet diary{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'account/style.css' %}">
    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
</head>
<body>
    <div class="header" style="background-color: orange; color: white; padding: 20px 0; text-align: center;">
        <h1>Only my gourmet diary</h1>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
