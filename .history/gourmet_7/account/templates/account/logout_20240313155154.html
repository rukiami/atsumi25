<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ログアウト</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <p><input type="submit" value="戻る"></p>
    </form>
</body>
</html>
